<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- https://getbootstrap.com/docs/5.3/utilities/display/#hiding-elements -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="bg-danger d-block d-sm-none">Welcome Mobile - 1</h1>
          <!-- TODO:d-sm-none	sm ve üzeri ekranlarda gizle. -->
          <!-- d-block	Görünür yap (display: block).F -->
          <h1 class="bg-light d-none d-sm-block d-md-none">Welcome SM - 2</h1>
          <!-- d-none Tüm ekran boyutlarında başlangıçta gizle. -->
          <h1 class="bg-warning">Welcome MD - 3</h1>
          <h1 class="bg-info">Welcome LG - 4</h1>
          <h1 class="bg-success-subtle">Welcome XL - 5</h1>
          <h1 class="bg-success">Welcome XXL - 6</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
