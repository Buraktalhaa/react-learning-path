<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* globalde tanimlamis olduk */
      :root {
        --bg-color: rgb(35, 97, 96);
        --border-color: rgb(182, 127, 127);
      }
      .box {
        width: 600px;
        padding: 20px;
        background-color: var(--bg-color);
        margin-bottom: 25px;
        border: 10px solid var(--border-color);
      }

      .box:hover {
        background-color: var(--border-color);
        border-color: var(--bg-color);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, hic.
    </div>
    <div class="box">
      Incidunt accusamus ab temporibus fugit a repellendus culpa quos quisquam!
    </div>
    <div class="box">
      Nam obcaecati odio quaerat blanditiis dolores autem aspernatur iste
      repudiandae?
    </div>

    <div class="info">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta,
      provident.
    </div>
  </body>
</html>
